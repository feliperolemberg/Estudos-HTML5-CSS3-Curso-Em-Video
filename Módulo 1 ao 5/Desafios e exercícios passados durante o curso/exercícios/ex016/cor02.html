<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradiente em CSS</title>
  <style>
    * { /* Configurações globais das CSS*/
      height: 100%;
      background-attachment: fixed;
    }
    body { /* to top; to right; to left; to bottom */
      background-image: radial-gradient(circle, #5D3CD1, #B834BC, #FD2B96, #FF670A, #FDB32F);
    }
  </style>
</head>
<body>
  <h1>Testando Gradiente</h1>
</body>
</html>
